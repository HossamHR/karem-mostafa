<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract PDF Content</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<body>
    <h2>PDF Content</h2>
    <div id="pdf-content"></div>

    <script>
        const url = 'https://karem-mostafa-cv.hossamhr.com/cv/cv.pdf'; // Replace with the path to your PDF file

        // Set the worker to load the PDF.js library
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

        // Load the PDF
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            let pdfContent = '';

            // Loop through each page
            const numPages = pdf.numPages;
            for (let i = 1; i <= numPages; i++) {
                pdf.getPage(i).then(function(page) {
                    page.getTextContent().then(function(textContent) {
                        textContent.items.forEach(function(item) {
                            pdfContent += item.str + ' ';
                        });

                        // Append to the div after processing the last page
                        if (i === numPages) {
                            document.getElementById('pdf-content').textContent = pdfContent;
                        }
                    });
                });
            }
        }).catch(function(error) {
            console.error('Error loading PDF: ', error);
            document.getElementById('pdf-content').textContent = 'Error loading PDF.';
        });
    </script>
</body>
</html>
